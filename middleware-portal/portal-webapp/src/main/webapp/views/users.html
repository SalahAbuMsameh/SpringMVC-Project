<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="content">
	
		<!-- Page title -->
		<div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">User Management</h4> </div>
            <!-- <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                </ol>
            </div> -->
        </div>
        <!-- page title -->
        
        <!--row -->
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                
                	<h3 class="box-title">System Users</h3>
                	
                	<div class="text-right">
                        <button id="add-user-btn" class="btn btn-success">Add User</button>
                		<button class="btn btn-default">Filter</button>
                    </div>
                	
                	<div class="table-responsive">
		                <table class="table">
		                    <thead>
		                        <tr>
		                            <th th:text="#{label.id}">ID</th>
		                            <th th:text="#{label.username}">Username</th>
		                            <th th:text="#{label.user.display.name.en}">English Name</th>
		                            <th th:text="#{label.user.display.name.ar}">Arabic Name</th>
		                            <th th:text="#{label.type}">Type</th>
		                            <th th:text="#{label.status}">Status</th>
		                            <th></th>
		                            <th></th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        <tr th:each="user : ${users}">
								<td th:text="${user.userId}"></td>
								<td th:text="${user.username}"></td>
								<td th:text="${user.displayEnglishName}"></td>
								<td th:text="${user.displayArabicName}"></td>
								<td th:switch="${user.type}"> 
								  	<p th:case="'1'">Admin</p>
								  	<p th:case="'2'">Normal</p>
								  	<p th:case="'3'">IDK</p> 
								</td>
								<td th:switch="${user.status}"> 
								  	<p th:case="'1'">Active</p>
								  	<p th:case="'2'">Locked</p>
								  	<p th:case="'3'">Inactive</p> 
								</td>
								<td width="1%"><button class="btn btn-warning">Edit</button></td>
								<td width="1%"><button class="btn btn-danger">Delete</button></td>
							</tr>
		                    </tbody>
		                </table> 
		          	</div>
		          	<!-- Table end -->
		          	
        		</div>
			</div>
		</div>
		
		<div id="add-user-dialog">
			<div class="row">
	            <div class="col-md-12">
	                <div class="white-box">
	                	<!-- <form class="form-horizontal" action="#" th:action="@{/users/add-user}" th:object="${userFB}" method="post"> -->
	                	<form class="form-horizontal" action="#" th:action="@{/users/add-user}" method="post">
	                		<div class="row">
	                			<div class="col-sm-4">
						  			<div class="form-group">
								    	<label for="username">Username</label>
								    	<input type="text" id="username" class="form-control" th:field="*{username}"/>
								  	</div>
								  	<div class="form-group">
								    	<label for="english-name">Type</label>
								    	<input type="text" id="english-name" class="form-control" th:field="*{type}"/>
								  	</div>
						  		</div>
	                		</div>
	                		
	                		<div class="row">
	                			<div class="col-sm-4">
						  			<div class="form-group">
								    	<label for="english-name">English Name</label>
								    	<input type="text" id="english-name" class="form-control" th:field="*{displayArabicName}"/>
								  	</div>
								  	<div class="form-group">
								    	<label for="english-name">Status</label>
								    	<input type="text" id="english-name" class="form-control" th:field="*{status}"/>
								  	</div>
						  		</div>
	                		</div>
	                		
	                		<div class="row">
	                			<div class="col-sm-4">
						  			<div class="form-group">
								    	<label for="arabic-name">Arabic Name</label>
								    	<input type="text" id="arabic-name" class="form-control" th:field="*{displayArabicName}"/>
								  	</div>
								  	<div class="form-group">
								    	<label for="english-name">Roles</label>
								    	<input type="text" id="english-name" class="form-control" th:field="*{roles}"/>
								  	</div>
						  		</div>
	                		</div>
	                		
	                		<button type="submit" class="btn btn-default">Submit</button>
	                		
	                	</form>
	                </div>
	            </div>
	        </div>
		</div>
		
	</div>
</html>
